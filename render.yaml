services:
  # Backend Service (Deploy First)
  - type: web
    name: holy-family-polymers-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd server && npm ci || npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: PORT
        value: 5000
      # Add your MongoDB URI in Render dashboard
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: FRONTEND_URL
        value: https://holy-family-polymers-frontend.onrender.com

  # Frontend Service (Deploy After Backend)
  - type: web
    name: holy-family-polymers-frontend
    env: static
    region: singapore
    buildCommand: cd client && npm install && REACT_APP_API_URL=$BACKEND_URL npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: BACKEND_URL
        value: https://holy-family-polymers-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
