services:
  - type: web
    name: holy-family-polymers-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    routes:
      - type: rewrite
        source: /api/*
        destination: https://your-backend-url.com/api/$1
      - type: rewrite
        source: /*
        destination: /index.html
  - type: web
    name: holy-family-polymers-backend
    env: node
    buildCommand: cd server && npm ci || npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false
